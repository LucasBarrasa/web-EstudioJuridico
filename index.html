<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!-- Google Fonts styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="static/css/style.css">
        <!-- menu de hamburguesa -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" rel="stylesheet">



</head>
<body>
    <header class="header">
        <div class="header__container">
            
            <!-- Logo -->
            <div class="logo">
                <img src="/static/assets/logo.png" alt="logo">
            </div>
            
            <!-- burger menu -->
            <button class="menu-btn" type="button">
                
                <img src="/static/assets/navBar/bars.svg" alt="Boton menu">
                <img class="none" src="/static/assets/navBar/bx-left-arrow-alt.svg" alt="">
            </button>
            
            <!-- navigation bar -->
            
            <nav class="menu">
                <a href="#home"> 
                    <img src="/static/assets/navBar/home.svg" alt=""> 
                    <p>Inicio</p> 
                </a>
                <a href="#aboutUs">
                    <img src="/static/assets/navBar/about.svg" alt="">
                    <p>Nosotros</p>
                </a>
                <a href="#services"> 
                    <img src="/static/assets/navBar/services.svg" alt="">
                    <p>Servicios</p> 
                </a>
                <a href="#news">
                    <img src="" alt="">
                    <p>Novedades</p> 
                </a>
                <a href="#contact">
                    <img src="/static/assets/navBar/contact.svg" alt="">
                    <p>Contacto</p> 
                </a>
            </nav> 
        
        </div>
    </header>

    <script src="static/js/main.js" type="module"></script>
</body>
</html>
